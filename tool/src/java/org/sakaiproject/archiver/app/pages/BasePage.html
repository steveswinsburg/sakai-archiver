<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
	<title><wicket:message key="app.title" /></title>
</head>     
<body>
	<div class="portletBody">
		<ul class="navIntraTool actionToolbar" wicket:id="pageNav">
			<li class="firstToolBarItem">
				<span>
					<a wicket:id="createArchiveLink" wicket:message="title:link.create.tooltip">
						<wicket:message key="link.create" />
						<span wicket:id="screenreaderlabel" class="sr-only"></span>
					</a>
				</span>
			</li>
			<li>
				<span>
					<a wicket:id="archiveHistoryLink" wicket:message="title:link.history.tooltip">
						<wicket:message key="link.history" />
						<span wicket:id="screenreaderlabel" class="sr-only"></span>
					</a>
				</span>
			</li>
			<wicket:enclosure child="adminLink">
			<li>
				<span>
					<a wicket:id="adminLink" wicket:message="title:link.admin.tooltip">
						<wicket:message key="link.admin" />
						<span wicket:id="screenreaderlabel" class="sr-only"></span>
					</a>
				</span>
			</li>
			</wicket:enclosure>  
			
		</ul>
		
		<div wicket:id="feedback">Feedback messages go here</div>
		
		<wicket:child />
	
	</div>
</body>
</html>
